<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <title>CV reimagened</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <button class="header-menu-btn">

            </button>
            <a class="logo logo-mobile" href="/index.html">
                <img width="30" height="23" src="./images/Screen Shot 2023-03-12 at 15.19 1.svg" alt="logo">
            </a>
        </div>
        <div class="header-right">
            <form class="header-search-form">
                <input class="header-search-input" type="text">
                <svg width="19" height="19">
                    <use href="/images/symbol-defs.svg#icon-search-zoom-out"></use>
                </svg>
            </form>

            <img class="header-profile-icon" src="./images/women_profile_icon.png" alt="women headshot">
        </div>
    </header>
    <main>
        <section class="about_nav">
            <svg class="house-icon" width=" 24" height="24">
                <use href="./images/symbol-defs.svg#icon-home-2">

                </use>
            </svg>
            <svg width=" 24" height="24">
                <use href="/images/symbol-defs.svg#icon-right-arrow">

                </use>
            </svg>
            <span class="about-nav-span">Profile page</span>
        </section>
        <section class="login">
            <div class="login-links-container">
                <a class="login-links signin" href="#">Sign in</a>
                <a class="login-links signup" href="#">Sign up</a>
            </div>
            <h2 class="login-title">Welcome back</h2>
            <form class="login-form">
                <label class="login-label" for="email">Email</label>
                <input class="login-input" type="email" name="" id="email">
                <label class="login-label" for="password">Password</label>
                <input class="login-input" type="password" name="" id="password">
                <a class="login-forgot" href="#">Forgot pasword</a>
                <button class="login-btn">Accept</button>
            </form>
            <div class="terms_and_contact">
                <div class="terms_and_contact_text_and_img">
                    <span class="terms_and_contact_text_and_img_span">English</span>
                    <svg width=" 24" height="24">
                        <use href="./images/symbol-defs.svg#icon-arrow-down">

                        </use>
                    </svg>
                </div>
                <div class="terms_and_contact_links">
                    <a class="terms_and_contact_link" href="#">Terms</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <span class="terms_and_contact_span">OR</span>

            <div class="terms_and_contact_btn_container">
                <a class="terms_and_contact_btn terms_and_contact_btn_left" href="#"> <svg width=" 24" height="24">
                        <use href="./images/symbol-defs.svg#icon-google">

                        </use>
                    </svg></a>


                <a class="terms_and_contact_btn terms_and_contact_btn_right" href="#"><svg width=" 24" height="24">
                        <use href="./images/symbol-defs.svg#icon-facebook-logo-button">

                        </use>
                    </svg></a>


            </div>

            <p class="account_signup">Haven't an account yet? <span class="account_signup_span">Sign up</span> </p>


        </section>

    </main>
</body>

</html>
