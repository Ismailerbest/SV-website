<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <title>CV reimagened</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <button class="header-menu-btn">

            </button>
            <a class="logo logo-mobile" href="/index.html">
                <img width="30" height="23" src="./images/Screen Shot 2023-03-12 at 15.19 1.svg" alt="logo">
            </a>
        </div>
        <div class="header-right">
            <form class="header-search-form">
                <input class="header-search-input" type="text">
                <svg width="19" height="19">
                    <use href="/images/symbol-defs.svg#icon-search-zoom-out"></use>
                </svg>
            </form>

            <img class="header-profile-icon" src="./images/women_profile_icon.png" alt="women headshot">
        </div>
    </header>
    <main>
        <section class="about_nav">
            <svg class="house-icon" width=" 24" height="24">
                <use href="./images/symbol-defs.svg#icon-home-2">

                </use>
            </svg>
            <svg width=" 24" height="24">
                <use href="/images/symbol-defs.svg#icon-right-arrow">

                </use>
            </svg>
            <span class="about-nav-span">Search</span>
        </section>
        <section class="search">
            <ul class="search-list">
                <li class="search-list-item">
                    <svg width="16" height="16">
                        <use href="./images/symbol-defs.svg#filter-icon"></use>
                    </svg>
                </li>
                <li class="search-list-item">Jobs</li>
                <li class="search-list-item">Courses</li>
                <li class="search-list-item">Test</li>

            </ul>
            <form action="">

                <div class="form-input-div">
                    <input class="form-input" type="text" placeholder="Category">
                    <svg class="form-input-svg" width="16" height="16">
                        <use href="./images/symbol-defs.svg#icon-search-normal"></use>
                    </svg>
                </div>
                <div class="form-input-div">
                    <input class="form-input" type="text" placeholder="Location">
                    <svg class="form-input-svg" width="16" height="16">
                        <use href="./images/symbol-defs.svg#location-icon"></use>
                    </svg>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
